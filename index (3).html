<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
    <h1 class="form-title">Register</h1>
    <form>
        <label for="">First Name</label>
        <input type="text" class="inputfield" required > <br><br>

        <label for="">Last Name</label>
        <input type="text" class="inputfield" required > <br><br>

        <label for="">Email</label>
        <input type="email" class="inputfield" required ><br><br>

        <label for="">Password</label>
        <input type="password" class="inputfield" required > <br><br>

                    <input type="submit" class="btn" class="btn:hover" value="Sign Up"> 

    </form>
</div>
</body>
</html>
